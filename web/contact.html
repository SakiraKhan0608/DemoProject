<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sakira Khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h2 class="logo"><span>S</span>akira.</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#blog">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="contact.html" class="btn-talk">Let's Talk</a>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in <span>Touch</span></h2>
            <p>If you want to reach out, feel free to fill the form below or contact me via email or social media.</p>

            <!-- Form -->
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="button" class="btn-talk">Send Message</button>
            </form>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
